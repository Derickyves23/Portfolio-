<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculatrice</title>
  <link rel="stylesheet" href="Calculatrice_css.css">
</head>
<body>
  <div class="calculator">
    <div class="display-row">
      <input type="text" id="display" disabled value="">
    </div>

    <div class="buttons">
      <!-- ligne 1 : mémoire & fonctions -->
      <button data-action="mc">MC</button>
      <button data-action="mr">MR</button>
      <button data-action="mplus">M+</button>
      <button data-action="mminus">M-</button>

      <!-- ligne 2 : fonctions avancées -->
      <button data-action="clear">C</button>
      <button data-action="back">←</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>

      <!-- ligne 3 -->
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/">÷</button>

      <!-- ligne 4 -->
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*">×</button>

      <!-- ligne 5 -->
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-">−</button>

      <!-- ligne 6 -->
      <button data-action="toggle-sign">±</button>
      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-value="+">+</button>

      <!-- ligne 7 : pourcent et égal -->
      <button data-action="percent">%</button>
      <button data-action="equals" class="equals">=</button>
    </div>

    <div class="history">
      <div class="history-header">
        <h3>Historique</h3>
        <button id="clear-history">Effacer</button>
      </div>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="Chrom.js"></script>
</body>
</html>
